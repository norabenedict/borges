---
layout: default
title: Home
---
<div id="about"></div>

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-107317725-1"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'UA-107317725-1');
</script></head>

<body>
  <header class="intro-header">
      <div class="container">
          <div class="intro-message">
              <h1>Mapping Borges in the Argentine Publishing Industry</h1>
          </div>
      </div>
  </header>

<header class="navbar">
        <ul>
          {% assign navigation_pages = site.html_pages | sort: "order" %}
          {% for p in navigation_pages %}
          {% if p.order %}
            <li>
              <a href="{{ p.url | prepend: site.baseurl }}" {% if p.url == page.url %}class="active"{% endif %}>
                {{ p.title }}
              </a>
            </li>
            {% endif %}
          {% endfor %}
        </ul>
      </header>
  </body>
