el-jardín-de-senderos-que-se-bifurcan:
  title: El jardín de senderos que se bifurcan
  author: Jorge Luis Borges
  date: 1941-12-31
  publisher: editorial-sur
  printer: imprenta-lópez
  descriptive_bibliography:
    gatherings: "Rebound copy."
    paper: "Wove. Lightly visible (vertical) chain lines on each of the pages. The pages are quite light with very little yellowing or age damage. In comparison with other works published by the Editorial Sur during this time, the paper seems of a much highered quality. There are organic flecks throughout the pages, which also suggests a higher quality of material. The pages are also cut to a more uniform length with slight deckle edges, but it is impossible to say whether the pages were trimmed while the text block was being rebound, or if this quality is from the original state of binding of the book itself. There is a hand-written addendum to the end of 'La lotería en Babilonia' (not by Borges) that reads as follows: 'Por el último sorteo, acaba de decretar la [compañía?] que yo escribe en este blanco resto de papel una letra E seguida de una S y luego una T. Para abreviar, he aquí el resultado del azar ordenándome escribir una letra tras otra, sin orden ni sentido. ESTE ARTICULO ES MUY BUENO, AZPJOM GUILLERMO IBANEBA etc. G – 14/8/42' (83)."
    typography: ""
    colophon: "'ESTE LIBRO SE TERMINO DE IMPRIMIR EL 30 DE DICIEMBRE DEL AÑO MIL NOVECIENTOS CUAREN-TA Y UNO, EN LA IMPRENTA LÓPEZ PERU 666, BUENOS AIRES' ([126])."
    binding: "Blue soft-cover book that has been rebound. The title page has black and blue lettering: 'JORGE LUIS BORGES EL JARDIN DE SENDEROS QUE SE BIFURCAN SUR BUENOS AIRES'. Even though the book has been rebound, the original covers are conserved. The back cover lists the original price of the volume in white: '$ 2.80 m/arg.' Unlike his later Ficciones (Editorial Sur, 1944), this edition lists previously published works by the author and includes two of his collaborative anthologies published to date: Antología clásica de la literatura argentina (1937) and Antología de la literatura fantástica (1940). It’s curious that the Antología poética argentina (1941) is not included in this list as well since it was produced almost simultaneously with El jardín de senderos que se bifurcan."
  bookcover: ""
  typespecimen:
    images: ""
    description: ""
