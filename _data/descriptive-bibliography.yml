historia-universal-de-la-infamia:
  title: Historia universal de la infamia
  author: Jorge Luis Borges
  date: 1935-30-07
  publisher: editorial-tor
  printer: editorial-tor
  descriptive_bibliography:
    gatherings: "8º: 1-98, 72 leaves, pp. [1-4] 5-6 [7-10] 11-94 [95-96] 97-113 [114-116] 117-139 [140-144]"
    paper: "Wove. Yellowing due to age, with lots of (almost) rust-colored spots throughout. No chain or wire lines are visible on the pages. Very thick paper, akin to a construction paper that is quite worn with age. The pages are cut, but many of the edges are uneven and jagged and some pages are cut slightly smaller than others."
    typography: "The cover has a very blocky serif typeface with extreme contrast and vertical stress. The inside text uses a modern serif typeface with vertical stress, high contrast, and serifs; the 't's resemble Bodoni."
    colophon: "'ESTE ES EL TERCER VOLU-MEN DE LA COLECCION 'MEGAFONO', QUE EDITO-RIAL TOR IMPRIMIO DU-RANTE EL MES DE JULIO DE 1935' ([144])"
    binding: "Originally a white-colored soft-cover book, but quite dirty and it appears almost crème-colored from age. The central text on the front page is boxed in with a blue border. The cover has black and blue lettering: 'JORGE LUIS BORGES HISTORIA UNIVERSAL DE LA INFAMIA COLECCIÓN MEGÁFONO'. The printing on the spine reads: 'JORGE LUIS BORGES HISTORIA UNIVERSAL DE LA INFAMIA BUENOS AIRES'. In the middle of this front cover is a drawing of a playing card with three knives and the number three written in the top left-hand corner and the bottom right-hand cover. The back cover has the insignia of the Editorial TOR, the nautical scene of a boat in a the midst of violent waves with the phrase 'CONTRA VIENTO Y MAREA' spelled out along the top, horizontal edge and “EDITORIAL TOR” along the bottom edge of the image. This copy has an inscription from Borges to 'Paco Luis.'"
